{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0">
    <link href="{% static 'profile/post.css' %}" rel="stylesheet">
    <link id="theme-style" rel="stylesheet" type="text/css" href="">
</head>
<body style="padding-top: 30px;">
<div class="wrapper">
    <header><p style="font-size: 60px">Respond</p></header>
    <form method="post">
        {% csrf_token %}
                <div class="input-box">
                    <label for="id_name" class="form-label uppercase font-bold">Name:</label>
                    <input type="text" disabled name="name" id="id_name" class="form-control bg-gradient-orange" value="{{ name }}">
                </div>
                <div class="input-box">
                    <label for="id_email" class="form-label uppercase font-bold">Email:</label>
                    <input type="email" disabled name="email" id="id_email" class="form-control bg-gradient-orange" value="{{ email }}">
                </div>
                <div class="input-box">
                    <label for="id_subject" class="form-label uppercase font-bold">Subject:</label>
                    <input type="text" disabled name="subject" id="id_subject" class="form-control bg-gradient-orange" value="{{ subject }}">
                </div>
                <div class="input-box">
                    <label for="id_message" class="form-label uppercase font-bold">Message</label>
                    <textarea class="respond" id="comment" name="message" id="id_message" class="mt-2 form-control border border-black rounded-lg p-2 text-md" placeholder="Type here..." rows="4"></textarea>
                </div>
        <input type="submit" id="submit-btn">
    </form>
</div>
</body>
</html>
