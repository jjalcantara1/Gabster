{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <link rel="stylesheet" href="{% static 'login/pass_reset.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Password Reset</h1>
    </header>

    <div class="sign-txt">
      <p style="text-align: center">Forgot your password? No worries. Enter your email address below, and we will email instructions on how to reset your password.</p>
    </div>

    <form method="post" action="{% url 'reset_password' %}">
      {% csrf_token %}

      <div class="input-box">

        <div class="input-group">
          <input type="email" name="email" id="email" placeholder="Enter your email address" required>
        </div>

        <div class="input-box button">
          <input type="submit" value="Reset my password">
        </div>
      </div>
    </form>
  </div>
</body>
</html>
